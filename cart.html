<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- Same navigation as other pages -->
    </nav>

    <main>
        <div class="cart-page-container">
            <h2>Your Shopping Cart</h2>
            
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-primary" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>

        <!-- Empty Cart Message -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <h3>Your cart is empty</h3>
            <p>Browse our products and add items to your cart!</p>
            <a href="products.html" class="btn btn-primary">Continue Shopping</a>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- Same navigation as other pages -->
    </nav>

    <main>
        <div class="checkout-container">
            <!-- Shipping Information -->
            <div class="checkout-section">
                <h3>Shipping Information</h3>
                <form id="shippingForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Payment Information -->
            <div class="checkout-section">
                <h3>Payment Information</h3>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expDate">Expiration Date</label>
                            <input type="text" id="expDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout-section order-summary">
                <h3>Order Summary</h3>
                <div id="orderItems">
                    <!-- Order items will be dynamically inserted here -->
                </div>
                <div class="summary-total">
                    <h4>Total: <span id="orderTotal">$0.00</span></h4>
                </div>
                <button class="btn btn-primary" id="placeOrderBtn">Place Order</button>
            </div>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
